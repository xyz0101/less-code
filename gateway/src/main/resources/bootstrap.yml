spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        # Nacos 认证用户
        username: nacos
        # Nacos 认证密码
        password: zhoujin1995
        # 命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源（如配置、服务）隔离等
        namespace:
        # 配置中心地址
        server-addr: nacos.jenkin.tech:8848
        # 配置对应的分组
        group: LESS_CODE_GROUP
        # 配置文件后缀
        file-extension: yml
        prefix: lsc-gateway
        timeout: 10000
      discovery:
        namespace:
        server-addr: nacos.jenkin.tech:8848
        watch:
          enabled: false
  profiles:
    active: dev

