spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        # Nacos 认证用户
        username: nacos
        # Nacos 认证密码
        password: zhoujin1995
        # 命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源（如配置、服务）隔离等
        namespace:
        # 配置中心地址
        server-addr: mall.jenkin.tech:7348
        # 配置对应的分组
        group: LESS_CODE_GROUP
        # 配置文件后缀
        file-extension: yml
        prefix: lsc-system-service
        # 支持多个共享 Data Id 的配置，优先级小于extension-configs,自定义 Data Id 配置 属性是个集合，内部由 Config POJO 组成。Config 有 3 个属性，分别是 dataId, group 以及 refresh
        shared-configs[0]:
          data-id: application-common.yml # 配置文件名-Data Id
          group: LESS_CODE_GROUP   # 默认为DEFAULT_GROUP
          refresh: true   # 是否动态刷新，默认为false
        timeout: 10000
      discovery:
        namespace:
        server-addr: mall.jenkin.tech:7348
        watch:
          enabled: false
  profiles:
    active: dev

server:
  servlet:
    context-path: /lsc/system
